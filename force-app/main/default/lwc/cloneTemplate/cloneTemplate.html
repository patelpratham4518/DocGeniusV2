<template>
    <template if:true={showModel}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <c-message-popup></c-message-popup>
            <c-document-loader display={doShowSpinner}></c-document-loader>
            <!-- <div class="spinner-div" if:true={doShowSpinner}>
                <c-spinner></c-spinner>
            </div> -->
            <div class="main-div">
                <div class="image-div">
                    <img class="image" onload={imageLoaded} src={templateImage} alt="New Template Image">
                </div>
                <div class="form-div">
                    <div class="close-div" onclick={closeModel}>
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.7334 2.5537C20.8179 2.46918 20.885 2.36885 20.9307 2.25843C20.9765 2.14801 21 2.02966 21 1.91013C21 1.79061 20.9765 1.67226 20.9307 1.56184C20.885 1.45142 20.8179 1.35109 20.7334 1.26657C20.6489 1.18206 20.5486 1.11502 20.4382 1.06928C20.3277 1.02354 20.2094 1 20.0899 1C19.9703 1 19.852 1.02354 19.7416 1.06928C19.6311 1.11502 19.5308 1.18206 19.4463 1.26657L11 9.71469L2.5537 1.26657C2.46918 1.18206 2.36885 1.11502 2.25843 1.06928C2.14801 1.02354 2.02966 1 1.91013 1C1.79061 1 1.67226 1.02354 1.56184 1.06928C1.45142 1.11502 1.35109 1.18206 1.26657 1.26657C1.18206 1.35109 1.11502 1.45142 1.06928 1.56184C1.02354 1.67226 1 1.79061 1 1.91013C1 2.02966 1.02354 2.14801 1.06928 2.25843C1.11502 2.36885 1.18206 2.46918 1.26657 2.5537L9.71469 11L1.26657 19.4463C1.09589 19.617 1 19.8485 1 20.0899C1 20.3312 1.09589 20.5627 1.26657 20.7334C1.43726 20.9041 1.66875 21 1.91013 21C2.15152 21 2.38301 20.9041 2.5537 20.7334L11 12.2853L19.4463 20.7334C19.617 20.9041 19.8485 21 20.0899 21C20.3312 21 20.5627 20.9041 20.7334 20.7334C20.9041 20.5627 21 20.3312 21 20.0899C21 19.8485 20.9041 19.617 20.7334 19.4463L12.2853 11L20.7334 2.5537Z" fill="black" stroke="black"/>
                        </svg>                                      
                    </div>
                    <template if:true={showTempData}>
                        <div class="title-div">
                            <p>Clone Template</p>
                        </div>
                        <div class="label-float">
                            <input type="text" class="t-name" data-name="temp-name" placeholder="Enter Template Name" value={templateName} onkeyup={handleTemplateNameChange} onblur={handleTemplateNameChange}/>
                            <label>Template Name</label>
                        </div>
                        <div class="label-float">
                            <!-- <textarea name="description" cols="20" rows="2" onkeyup={handleTemplateNameChange}></textarea> -->
                            <input type="text" class="t-description" data-name="temp-description" placeholder="Template is about.." value={templateDescription} onkeyup={handleTemplateDescriptionChange}/>
                            <label>Template Description</label>
                        </div>
    
                        <div class="label-float">
                            <input type="text" class="t-name" data-name="temp-object" placeholder="" value={trmplateObject} disabled/>
                            <label>Source Object</label>
                        </div>
    
                        <div class="label-float">
                            <input type="text" class="t-name" placeholder="" data-name="temp-type" value={templateType} disabled/>
                            <label>Template Type</label>
                        </div>
                        <div class="save-div">
                            <button class="save-btn" onclick={nextPage}>Next</button>
                        </div>
                    </template>
                    <template if:true={showSelectData}>
                        <div class="title-div">
                            <p>Select Data Template</p>
                        </div>
                        <div class='input-cover'>
                            <div class="slds-form-element input-height">
                                <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Template Body</span>
                                    <input type="checkbox" data-name="templateBody" name="checkbox-toggle-18" value={} aria-describedby="checkbox-toggle-18" checked={templateBody} />
                                    <span id="checkbox-toggle-18" class="slds-checkbox_faux_container">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-checkbox_on">Copy</span>
                                    </span>
                                </label>
                            </div>
                            <div class="slds-form-element input-height">
                                <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Header</span>
                                    <input type="checkbox" data-name="header" name="checkbox-toggle-18" value="checkbox-toggle-18" aria-describedby="checkbox-toggle-18" checked={header} />
                                    <span id="checkbox-toggle-20" class="slds-checkbox_faux_container">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-checkbox_on">Copy</span>
                                    </span>
                                </label>
                            </div>
                            <div class="slds-form-element input-height">
                                <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Footer</span>
                                    <input type="checkbox" data-name="footer" name="checkbox-toggle-18" value="checkbox-toggle-18" aria-describedby="checkbox-toggle-18" checked={footer} />
                                    <span id="checkbox-toggle-21" class="slds-checkbox_faux_container">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-checkbox_on">Copy</span>
                                    </span>
                                </label>
                            </div>
                            <div class="slds-form-element input-height">
                                <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Watermark</span>
                                    <input type="checkbox" data-name="watermark" name="checkbox-toggle-18" value="checkbox-toggle-18" aria-describedby="checkbox-toggle-18" checked={watermark} />
                                    <span id="checkbox-toggle-22" class="slds-checkbox_faux_container">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-checkbox_on">Copy</span>
                                    </span>
                                </label>
                            </div>
                            <div class="slds-form-element input-height">
                                <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Page Configuration</span>
                                    <input type="checkbox" data-name="pageConfiguration" name="checkbox-toggle-18" checked={pageConfiguration} />
                                    <span id="checkbox-toggle-23" class="slds-checkbox_faux_container">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-checkbox_on">Copy</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="bt-cover">
                            <button class="clone-bt" onclick={previousPage}>Previous</button>
                            <button class="clone-bt" onclick={saveCloneTemp}>Clone</button>
                        </div>
                    </template>
                    
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
